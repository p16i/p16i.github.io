- title: Black Box Optimization using RNNs
  date: "2017"
  desc: >
    We extend on the work of Chen et al. (2016), who introduce a new learning-based approach to global Black-Box optimization.
    They train a LSTM model on functions sampled from Gaussian processes, learning to find an point that 
    those training functions. We verified the claims made by the authors and conducted further experiments using various loss functions.
    We also applied these learned LSTM models to airfoil optimization and hyperparameter tuning of a SVM classifier. 
    Our experiments show that the learning approach can produces optimizers that perform comparably to state-of-the-art Black-Box optimization algorithms on these benchmarks
  urls:
    - name: code
      url: https://github.com/heytitle/blackbox-optimization-using-rnns
    - name: report
      url: https://github.com/heytitle/blackbox-optimization-using-rnns/blob/master/report/final-report.pdf
  image: https://i.imgur.com/8DDlTyR.png
  tags:
    - machine-learning
- title: Code Generation for Apache Flink's NormalizedKeySorter
  date: "2016"
  desc: >
    The current implementation of NormalizedKeySorter is a generic implementation for all data types. Although this implementation
    has an advantage of code maintenance, it creates unneccesary CPU branches for certain data types, causing needless latency. We solve
    this problem by online creating a customer sorter for each data type. Our experiments show that this code-generated approach
    reduces running time significantly.
  urls:
    - name: code
      url: https://github.com/apache/flink/pull/3511
    - name: report
      url: https://cwiki.apache.org/confluence/display/FLINK/FLIP-18%3A+Code+Generation+for+improving+sorting+performance
    - name: Related Pull-Request
      url: https://github.com/apache/flink/pull/3511
  image: https://i.imgur.com/QrF99uK.png
  tags:
    - bigdata
    - other
    - research
