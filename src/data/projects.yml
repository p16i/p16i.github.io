- title: Visually Similar Image Search
  date: "2019"
  desc: >
    Finding similar images can be useful in many cases. For example, one can use it to retrieve mountain photos
    from a ton of photos in his/her gallery. Our first experiment achieves this search by using a nearest neighbour approach
    over features produced by pretrained neural networks. Currently, we are testing with techniques such as
    autoencoders, Siamese networks, and TripetLoss.
  urls:
